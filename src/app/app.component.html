<div class="container-fluid">
  <h1
    class="text-center p-2"
    style="background-color: rgba(181, 59, 199, 0.365)"
  >
    BUDGET CALCULATOR
  </h1>
  <p class="bg-dark p-5 text-center fs-1 fw-bold">{{ remainingAmount }}</p>
  <div class="d-flex justify-content-center align-items-center shadow p-3 mb-5 bg-body rounded">
    <form >
      <div class="row">
        <div class="col-3">

          <select class="form-select" id="inlineFormSelectPref">

            <option value="income">INCOME</option>
            <option value="expense">EXPENSE</option>
          </select>
        </div>
        <div class="col-2">
          <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Description" aria-label="Description">
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-4">
        <h3 class="text-success">INCOME</h3>

      </div>
      <div class="col-4">
        <h3 class="text-danger">EXPENSES</h3>
      </div>
  </div>
</div>
